<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniWarden | Watching over your success</title>
    <meta name="description" content="OmniWarden | Watching over your success. Growth, Trust, Talent.">
    <style>
        :root {
            --primary: #2B3A67;
            --secondary: #4A6FA5;
            --accent: #E0E0FF;
            --dark: #0F0F1A;
            --energy: #00A1FF;
            --card-bg: #21243a;
            --card-shadow: rgba(64, 121, 255, 0.12);
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background: var(--dark);
            color: var(--accent);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            line-height: 1.6;
        }
        header {
            text-align: center;
            padding: 4rem 2rem 0.5rem;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 2.5rem;
            margin: 0;
            color: var(--secondary);
            font-weight: 600;
        }
        .tagline {
            font-size: 1.1rem;
            opacity: 0.9;
            margin: 0.8rem 0 0 0;
        }
        main {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2.2rem;
            width: 100%;
            max-width: 800px;
            /* Calculate margin to balance the gap above and below features */
            margin-top: 2.4rem;
            margin-bottom: 2.4rem;
            padding: 0 2rem;
        }
        .feature-card {
            background: var(--card-bg);
            border: 1.5px solid var(--secondary);
            border-radius: 12px;
            padding: 1rem 0.8rem;
            width: 100%;
            max-width: 200px;
            box-sizing: border-box;
            box-shadow: 0 4px 22px var(--card-shadow), 0 1.5px 6px rgba(0,0,0,0.13);
            transition: transform 0.14s cubic-bezier(.25,.8,.25,1), box-shadow 0.14s, border-color 0.14s;
            cursor: pointer;
            text-align: center;
        }
        .feature-card:hover {
            transform: translateY(-6px) scale(1.04);
            box-shadow: 0 8px 28px 0 var(--energy), 0 2px 8px 0 rgba(0,0,0,0.19);
            border-color: var(--energy);
        }
        .feature-card h3 {
            color: var(--energy);
            margin-top: 0;
            margin-bottom: 0.18rem;
            font-size: 1.19rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        .feature-card p {
            margin: 0;
            font-size: 1.01rem;
            color: var(--accent);
            opacity: 0.92;
        }
        .early-access {
            background: rgba(43, 58, 103, 0.3);
            padding: 2.5rem;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
            border: 1px solid var(--secondary);
            /* Keep the space above equal to the features' margin-bottom */
            margin: 2.4rem auto 3rem auto;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .early-access h2 {
            margin-top: 0;
            color: var(--accent);
            text-align: center;
        }
        .form-group {
            margin-bottom: 1.5rem;
            width: 100%;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            background: rgba(15, 15, 26, 0.5);
            border: 1px solid var(--secondary);
            color: var(--accent);
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[disabled] {
            background: var(--secondary);
            color: var(--accent);
            border: none;
            padding: 0.75rem;
            border-radius: 4px;
            cursor: not-allowed;
            width: 100%;
            font-weight: 500;
            opacity: 0.7;
        }
        .coming-soon {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--energy);
        }
        footer {
            margin-top: auto;
            padding: 2rem;
            font-size: 0.9rem;
            opacity: 0.7;
            text-align: center;
            width: 100%;
        }
        .solana-hint {
            font-size: 0.8rem;
            opacity: 0.6;
            margin-top: 0.3rem;
        }
        @media (max-width: 600px) {
            header, main {
                padding-left: 0.5rem;
                padding-right: 0.5rem;
            }
            .features {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
                padding: 0;
                margin-top: 1.4rem;
                margin-bottom: 1.4rem;
            }
            .feature-card {
                max-width: 95vw;
            }
            .early-access {
                max-width: 98vw;
                padding: 1.2rem;
                margin-top: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>OmniWarden</h1>
        <p class="tagline">Watching over your success</p>
    </header>

    <main>
        <section class="features">
            <div class="feature-card">
                <h3>Growth</h3>
                <p>Financial Vitality</p>
            </div>
            <div class="feature-card">
                <h3>Trust</h3>
                <p>Immutable Transparency</p>
            </div>
            <div class="feature-card">
                <h3>Talent</h3>
                <p>Vested Retention</p>
            </div>
        </section>

        <section class="early-access">
            <h2>Early Access</h2>
            <form id="whitelistForm" style="width:100%">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="name@yourcompany.com">
                </div>
                <div class="form-group">
                    <label for="wallet">Solana Wallet Address</label>
                    <input type="text" id="wallet" required placeholder="HN5XQ6...">
                </div>
                <button type="submit" disabled>Coming Soon</button>
            </form>
        </section>
    </main>

    <footer>
        Â© OmniWarden | 2025.
    </footer>

    <script>
        document.getElementById("whitelistForm").addEventListener("submit", (e) => {
            e.preventDefault();
        });
    </script>
</body>
</html>
